    //Task 2

    const createCounter = (start, st) => {
        this.step = st;
        this.result = start;
        this.reset = () => {
            this.step = 0;
            this.result = 0;
        }
        return (reset) => {
            if (reset) {
                this.reset();
            }
            return (this.result += this.step);
        }
    }
