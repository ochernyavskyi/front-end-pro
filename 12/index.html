    //Task 2

    const createCounter = (start, st) => {
        let step = st;
        let result = start;
        reset = () => {
            step = 0;
            result = 0;
        }
        return (reset) => {
            if (reset) {
                this.reset();
            }
            return (result += step);
        }
    }
