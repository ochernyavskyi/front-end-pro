<script>    var years = 'года';    var year = 'год';    var manyYears = 'лет';    var age = prompt("Сколько Вам лет?");    if (age == 1 || age % 10 == 1 && age > 11) {        alert(`Вам ${age} ${year}`);    } else if (age > 1 && age < 5 || age > 21 && age % 10 < 5 && age % 10 != 0) {        alert(`Вам ${age} ${years}`);    } else if (age == 0 || age > 4) {        alert(`Вам ${age} ${manyYears}`);    }</script>
