<script>

    let toDoList = {
        noteStorage: [],

        createTask: function (textNote) {
            if (textNote) {
                this.noteStorage.push({'id': Date.now(), 'textNote': textNote, 'status': false});
            }
            ;
        },

        deleteTask: function deleteTask(id) {
            for (let i = 0; i < this.noteStorage.length; i++) {
                if (this.noteStorage[i].id == id) {
                    this.noteStorage.splice(i, 1);
                }
            }
        },

        editTask: function (id, newText) {
            for (let i = 0; i < this.noteStorage.length; i++) {
                if (this.noteStorage[i].id == id && newText) {
                    this.noteStorage[i].textNote = newText;
                }
            }
        },

        setStatus: function (id) {
            for (let i = 0; i < this.noteStorage.length; i++) {
                if (this.noteStorage[i].id == id) {
                    this.noteStorage[i].status = !this.status;
                }
            }
        }
    }

    Object.freeze(toDoList);


</script>
