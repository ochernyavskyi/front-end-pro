<script>

    let toDoList = {
        id: null,
        textNote: null,
        status: null,

        createTask: function (textNote) {
            if (textNote) {
                this.id = Date.now();
                this.textNote = textNote;
                this.status = false;
            } else return 'Text is empty';
        },

        deleteTask: function deleteTask(id) {
            if (this.id == id) {
                delete this.id;
                delete this.textNote;
                delete this.status;
            }
        },

        editTask: function (id, newText) {
            if (this.id == id && newText) {
                this.textNote = newText;
            } else return 'Can not be empty';
        },

        setStatus: function (id) {
            if (this.id == id) {
                this.status = !this.status;
            }
        }

    }

    Object.freeze(toDoList);


</script>
