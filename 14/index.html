<script>

    // Task1

    const customReverse = (str) => {
        if (str === "")
            return "";
        else
            return customReverse(str.substr(1)) + str.charAt(0);
    }


    // Task 1 (2nd variant)

    const myReverse = (str, arr = []) => {
        if (arr.length === str.length) {
            return arr.join('');
        } else {
            arr.unshift(str.charAt(arr.length));
            return myReverse(str, arr);
        }
    }


    // Task 2

    const myBinarySearch = (data, target, start, end) => {

        if (start >= end || end < 1) {
            return -1
        }
        const middle = Math.floor((start + end) / 2);

        if (target === data[middle]) {
            return middle
        }
        if (target > data[middle])
            return myBinarySearch(data, target, middle + 1, end);
        if (target < data[middle])
            return myBinarySearch(data, target, start, middle - 1);
    };
