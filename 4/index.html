<script>
    var height = prompt('Enter the size of tree');
    var string = '';

    for (var i = 0; i < height; i++) {
        for (var j = 0; j < height - i; j++) {
            string += " ";
        }
        for (var k = 0; k < (2 * i + 1); k++) {
            string += "*";
        }
        string += '\n';
    }
    alert(string);
</script>
