<script>

    // Task 1
    const $divNode = document.createElement('div');
    $divNode.id = 'myID';
    $divNode.style.height = '500px';
    $divNode.style.width = '100px';
    document.body.append($divNode);
    for (let i = 0; i < 5; i++) {
        const $divNode = document.createElement('div');
        $divNode.style.height = '100px';
        $divNode.style.width = '100px';
        $divNode.style.border = '1px solid black'
        document.querySelector('div').append($divNode);
    }

    document.querySelector('div').addEventListener("click", handler1);

    function handler1(event) {
        switch (event.target.style.backgroundColor) {
            case ('blue'):
                event.target.style.backgroundColor = 'green';
                break;
            case ('green'):
                event.target.style.backgroundColor = 'yellow';
                break;
            case ('yellow'):
                event.target.style.backgroundColor = '';
                break;
            default:
                event.target.style.backgroundColor = 'blue';
        }
    }



</script>
