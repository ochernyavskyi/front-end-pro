<script>

    polindrom = (num, object = {
        'result': null,
        'step': 0
    }) => {
        if (num == Number(num.toString().split('').reverse().join(''))) {
            return object;
        } else {
            object.step++;
            object.result = num + Number(num.toString().split('').reverse().join(''));
            return polindrom(object.result, object);
        }
    }

</script>
