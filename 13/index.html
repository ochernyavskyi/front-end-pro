<script>

    polindrom = (num) => {
        const object = {
            'result': null,
            'step': 1
        }
        let reverse = Number(num.toString().split('').reverse().join(''));
        let sum = num + reverse;
        while (sum !== Number(sum.toString().split('').reverse().join(''))) {
            object.step++;
            sum = sum + Number(sum.toString().split('').reverse().join(''));
        }
        object.result = sum;
        return object;
    }

</script>
